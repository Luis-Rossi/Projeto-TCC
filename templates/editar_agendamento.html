{% extends "base.html" %}
{% block conteudo %}

<!-- Informações de clientes -->

<main class="container">

    <div class="py-5 text-center">
        <h2>Editar Agendamento nº {{ agendamento.id }}</h2>
        <p class="lead">Selecione abaixo os itens do orçamento.</p>
    </div>

    <div class="row g-5">
        <div class="col-md-12 col-lg-12">
            <form action="/editar_agendamento/{{ agendamento.id }}" method="POST">
                <h4 class="mb-3">Informações</h4>
                <div class="row g-3 d-flex">
                    <!-- Preenchimento dos campos para serviço -->
                    <div class="col-sm-12 col-md-4">
                        <label for="placa_veiculo" class="form-label">Placa</label>
                        <input type="text" class="form-control" id="placa_veiculo" name="placa_veiculo" placeholder="{{veiculo.placa}}" disabled>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="data_agendamento" class="form-label">Data/Hora do Agendamento<span style="color:red">&nbsp;*</span></label></br>
                        <div class="col-12 d-flex">
                            <div class="col-8 pe-1">
                                <input type="date" class="form-control" id="data_agendamento" name="data_agendamento" required>
                            </div>
                            <div class="col-4 ps-1">
                                <input type="time" class="form-control" id="hora_agendamento" name="hora_agendamento" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <label for="id_orcamento" class="form-label">Nº Orçamento</label>
                        <input type="text" class="form-control" id="id_orcamento" name="id_orcamento" placeholder="{{orcamento.id}}" disabled>
                    </div>
                </div>

                <div class="mb-5"> </div> <!-- Espaçamento -->

                <div class="row g-3">
                    <div class="col-md-12 col-lg-6 p-2">
                        <a class="w-100 btn btn-outline-secondary btn-lg" href="javascript:history.back()">Voltar para anterior</a>
                    </div>
                    <div class="col-md-12 col-lg-6 p-2">
                        <button type="button" class="w-100 btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal{{agendamento.id}}">
                            Alterar informações
                        </button>
                        
                        <div class="modal fade" id="exampleModal{{agendamento.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Alterar dados?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Tem certeza que deseja alterar os dados do agendamento nº {{ agendamento.id }}?
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
                                <button type="submit" class="btn btn-success">Sim</button></a>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div> 
            
            </form>
        </div>
    </div>

</main>

{% endblock %}
